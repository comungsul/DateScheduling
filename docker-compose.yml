version: "3.7"
networks:
  date:
    external:
      name: mon_net
services:
  db:
   image: mysql:5.6
   environment:
    MYSQL_ROOT_PASSWORD: nimda
    MYSQL_DATABASE: example_db
    MYSQL_USER: example_db_user
    MYSQL_PASSWORD: example_db_pass
   volumes:
    - ./db:/docker-entrypoint-initdb.d

  web:
   depends_on:
   - db
   image: tomcat:latest
   environment:
    JDBC_URL: jdbc:mysql://db:3306/example_db?connectTimeout=0&amp;socketTimeout=0&amp;autoReconnect=true
    JDBC_USER: example_db_user
    JDBC_PASS: example_db_pass
   ports:
    - "8004:8080"
   volumes:
    - ./tomcat/webapps:/usr/local/tomcat/webapps
   links:
    - db
   deploy:
    replicas: 3
   healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8004/" ]
      interval: 20s
      timeout: 10s
      retries: 3
